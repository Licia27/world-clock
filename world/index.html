<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Johannesburg</option>
        <option value="">Mbabane</option>
    </select>
<div class="cities">
    <div class="city" id="jhb">
        <h2>JHB</h2>
        <div class="date">March 4th 2025</div>
        <div class="time">12:30:40 <small>PM</small></div>
    </div>

    <div class="city" id="london">
        <h2>London</h2>
        <div class="date">March 4th 2025</div>
        <div class="time">12:30:40 <small>PM</small></div>
    </div>
    </div>
    </div>
    <footer>
        This project was coded by <a href="https://github.com/Licia27" target="_blank"><strong>Dev Andy</strong></a> and it is <a href="https://github.com/Licia27/world-clock" target="_blank">open sourced on Github</a> and hosted on <a href="https://world-clock-beta.vercel.app/" target="_blank">on Vercel</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
