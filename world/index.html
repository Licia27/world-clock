<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>
        World Clock
    </h1>
    <select>
        <option value="">Select a country...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Johannesburg</option>
        <option value="">Mbabane</option>
    </select>

    <div class="city">
        <h2>Johannesburg</h2>
        <div class="date">March 4 2025</div>
        <div class="time">12:30:40 PM</div>
    </div>
    <footer>
        This project was coded by <a href="https://github.com/Licia27" target="_blank">Dev Andy</a> and it is <a href="https://github.com/Licia27/world-clock" target="_blank">open sourced on Github</a> and hosted on <a href="https://world-clock-beta.vercel.app/" target="_blank">on Vercel</a>.
    </footer>
</body>
</html>
